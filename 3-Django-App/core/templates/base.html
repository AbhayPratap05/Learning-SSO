<!DOCTYPE html>
<html data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <title>Keycloak + Django</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand text-success-emphasis">DjangoApp</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link text-light link-info link-underline-opacity-100-hover"
                aria-current="page"
                href="/"
                >Home</a
              >
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a
                class="nav-link text-light link-info link-underline-opacity-100-hover"
                href="{% url "profile" %}"
                >Profile</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-warning link-danger link-underline-opacity-100-hover"
                href="{% url "logout" %}"
                >LOGOUT (Keycloak)</a
              >
            </li>
            {% else %}
            <li class="nav-item">
              <a
                class="nav-link text-white link-info link-underline-opacity-100-hover"
                href="/oidc/authenticate/"
                >LOGIN with Keycloak</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">{% block content %}{% endblock %}</div>
  </body>
</html>
